<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }

        .content {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 0 0 5px 5px;
        }

        .message-title {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .message-content {
            color: #34495e;
            white-space: pre-wrap;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #7f8c8d;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>{{ title }}</h1>
    </div>
    <div class="content">
        <div class="message-content">
            {{ content }}
        </div>
    </div>
    <div class="footer">
        <p>This message was sent via After Life Message Service</p>
    </div>
</body>

</html>
